<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delete Trash</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container"  style="height: 80%">
    <ion-button color="medium">Delete Trash</ion-button>
    <p>Text: {{ text }}</p>
    <p *ngFor="let f of folderContent">{{ f.name }}</p>
  </div>
</ion-content>
